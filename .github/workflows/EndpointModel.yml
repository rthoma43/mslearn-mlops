name: Create Endpoint and Deploy Model

on:
  workflow_dispatch:

jobs:
  DeployModel:
    runs-on: ubuntu-latest
    environment:
        name: Production
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
      
    - name: Create a managed online endpoint
      run: |
        az ml online-endpoint create -g mlops-challenge -w mlops-workspace-rt --name MyEndpoint
    
    - name: Get the latest model version
      run: | 
        latest_version=$(az ml model list -n Production-Diabetes-Model -g mlops-challenge -w mlops-workspace-rt --query '[].version' -o tsv)
        echo "Latest model version: $latest_version"
        echo "::set-output name=latest_version::$latest_version"
        
    - name: Deploy the latest model to an endpoint
      env:
        MODEL_VERSION: ${{ steps.get_latest_version.outputs.latest_version }}
      run: |
        az ml model deploy --name MyEndpoint -m Production-Diabetes-Model:$MODEL_VERSION -g mlops-challenge -w mlops-workspace-rt
